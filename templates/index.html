<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" property="og:title" content="Web Recorder STT" />
    <meta
      property="og:description"
      content="Web audio recorderðŸŽ™. Using Recorder.js and speech_recognition packages. Records Audio ðŸ”ˆ in web and convert it to TextðŸ“„"
    />
    <meta property="og:url" content="https://recorder-stt.herokuapp.com/" />
    <meta
      property="og:image"
      content="https://recorder-stt.herokuapp.com/recorderstt.png"
    />
    <meta property="og:type" content="Website" />
    <meta name="author" property="og:author" content="Aravind" />
    <title>Recorder-STT</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="text-center jumbotron" style="background-color: #8c9fff">
      <h5 style="color: white">
        <i
          class="fas fa-microphone-alt"
          style="font-size: 20px; color: white"
        ></i>
        Web Recorder
      </h5>
    </div>
    <div class="button-group text-center" id="controls" style="margin-top: 2em">
      <button class="btn btn-sm btn-primary" id="recordButton">
        <i class="fas fa-circle" style="font-size: 12px"></i>
        Record
      </button>
      <button class="btn btn-sm btn-primary" id="pauseButton" disabled>
        <i class="fas fa-pause" style="font-size: 12px"></i>
        Pause
      </button>
      <button
        class="btn btn-sm"
        style="background-color: #ff5a5a; color: white"
        id="stopButton"
        disabled
        onclick="showConvert()"
      >
        <i class="fas fa-stop" style="font-size: 12px"></i>
        Stop
      </button>
    </div>
    <div class="text-center py-2" id="formats"></div>
    <div class="text-center py-3">
      <ol id="recordingsList" style="list-style: none"></ol>
      <a href="/downloads">
        <button class="btn btn-sm btn-info" disabled id="showme">
          Convert Speech to Text
        </button>
      </a>
    </div>
    <!-- Inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="/static/js/app.js"></script>
    <script type="text/javascript" src="static/js/script.js"></script>
  </body>
</html>
